<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>styling lists</title>
    <style>
      ul.list1{
        list-style: none
        list-style-image:url(../Images/checkbox.gif)
      }
      ul.list2{
        list-style: none;
        padding: 0;
        margin: 0;
        list-style-image: url(..Images/checkbox.gif)
      }
      <!-- ul.list li{
        background-image: url(../Images/checkbox.gif) -->
      }
    </style>
  </head>
  <body>
    <p>A list of european capitals:</p>
    <ul class="list1">
      <li>Paris</li>
      <li>London</li>
      <li>Madrid</li>
      </ul>
      <p>A list of european capitals:</p>
      <ul class="list2">
        <li>Paris</li>
        <li>London</li>
        <li>Madrid</li>
    </ul>
  </body>
</html>
