<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>inline css</title>
    <style>
      #decide {
        color: green;
        font-size: 300%;
      }
      .blue{
        color: rgb(39, 91, 42);
      }
    </style>
  </head>
  <body>
    <p id="decide">Deciding what not to do is as important as deciding what to do.</p>
    <p class="blue">Second Paragraph</p>
    <p class="blue">Third Paragraph</p>
  </body>
</html>
