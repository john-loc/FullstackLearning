<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ImageOpacity</title>
    <style>
    .image1{
      width: 200px;
      height: 150px;
      opacity: 0.4;
      margin-right: 30px;
    }
    .image2{
      width: 200px;
      height: 150px;
      opacity: 0.9;
      margin-right: 30px;
    }
    </style>
  </head>
  <body>
    <img class="image1" src="./Images/IMG_20200424_022304_984.jpg">
    <img class="image2" src="./Images/IMG_20200424_022304_984.jpg">
  </body>
</html>
