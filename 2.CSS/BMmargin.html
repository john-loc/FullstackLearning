<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Div And Span</title>
    <style>
      .bluebox{
        background-color: #37579A;
        color: white;
        height: auto;
        width: auto;
        padding: 16px;
        border: 10px rgb(158, 121, 15) ridge;
        outline-style: solid;
        outline-color: black;
        outline-width: thick;
        margin: 20px;
      }
      .yellowbox {
        background-color: rgb(222,224,85);
        height: auto;
        width: auto;
        color: black;
        padding: 10px 5px 7px 3em;
        border-width: 10px 15px 5px 10px;
        border-color: black green orange yellow;
        border-style: ridge;
        margin: 60px 10px 30px 20px;
      }
      .greenbox {
        background-color: rgb(30, 115, 89);
        height: 100px;
        width: 100px;
        color: rgb(254, 254, 254);
        padding: 10px;
        border-width: 10px;
        border-style: groove;
        border-color: rgb(74, 58, 158);
        border-radius: 70px;
        margin: 60px 100px;
      }
        p{
          margin: 16;
          background-color: rgb(25, 74, 249);
      }
    </style>
  </head>
  <body>
  <div class="bluebox">
    <p>Facebook.</p>
  </div>
  <div class="yellowbox">
    <p>Apple.</p>
  </div>
  <div class="greenbox">
    <p>Microsoft.</p>
  </div>
  </body>
</html>
