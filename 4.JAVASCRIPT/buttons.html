<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons</title>
    </head>
    <body>
        <p>JavaScript</p>
        <button onclick="alert('How can I help you here?')">Click me.</button>
        <button id="button2">Click me instead!</button>
        <script>
            document.getElementById("button2").onclick=function(){
                alert("You Have clicked this Button");
            }
        </script>
    </body>
</html>
