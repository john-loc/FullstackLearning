<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>text formatting</title>
    </head>
    <body>
      <p>This <em>word</em> is emphasized.</p>
      <p>This <strong>Word</strong> is emphasized more. Want it to stand out against the text sorrounding it.</p>
      <p>This <i>word</i> is in italics</p>
      <p>This <strike>Word</strike> is struck out</p>
      <p>CO<sub>2</sub>...X <sup>2</sup></p>
    </body>
</html>
